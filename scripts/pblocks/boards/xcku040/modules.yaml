# =============================================================================
# FATORI-V • Module Target Map (per-board)
# File: fatori-v/scripts/pblocks/boards/xcku040/modules.yaml
# -----------------------------------------------------------------------------
# Schema:
#   board: <device key>
#   targets:
#     <target_key>:
#       name: <RTL module reference name used by Vivado (REF_NAME)>
#       path: <hierarchical cell path from the design top; leave empty to skip attach>
#       rects:
#         - { slr: <int>, x0: <int>, y0: <int>, x1: <int>, y1: <int> }
#
# Notes:
#   • 'path' is optional. When empty, pblock creation will not attempt to attach cells.
#   • Coordinates are SLICE ranges; extend with additional rects if a module spans regions.
# =============================================================================
board: xcku040
targets:
  alu:
    name: alu
    path: ""
    rects:
      - { slr: 0, x0: 60,  y0:  80, x1:  90, y1: 120 }
  branch_predictor:
    name: branch_predictor
    path: ""
    rects:
      - { slr: 0, x0: 100, y0:  50, x1: 120, y1:  90 }
  multiplier:
    name: multiplier
    path: ""
    rects:
      - { slr: 0, x0:  40, y0: 100, x1:  70, y1: 140 }